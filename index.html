   <br/>
   <p>
    Welcome to the private Python package index of Python. This is a secure place to store the index of all utilities.
    <br/>
    You can install packages with :
    <pre><code>pip install &lt;package_name&gt; --extra-index-url https://pangeon-llc.github.io/pypi-server/</code></pre>

   <hr/>
   <h6 class="text-header">
    Packages

  <script>
   $(document).ready(function(){
      for (let lnk of document.getElementsByTagName('a')) {
          var content = lnk.textContent.trim().replace(/\s\s+/g, ' ').split(" ");
          var pkg_name = content[0];
          var pkg_vers = content[1];

          function mark_red() {
              lnk.classList.add("redalert");
          }

          check_supply_chain_attack(pkg_name, pkg_vers, mark_red);
      }
  });
  </script>
